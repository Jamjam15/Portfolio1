<html>
<head>
  <style>
    body {
      background-color: #f0e6f6;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 48px;
      color: #000000;
      text-align: center;
      margin-top: 100px;
    }

    span {
      border-bottom: 10px solid #00ff00;
    }

    p {
      font-size: 24px;
      color: #000000;
      text-align: center;
      margin-top: 20px;
    }

    button {
      font-size: 24px;
      color: #ffffff;
      background-color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 40px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffffff;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm <span>Chun Hei Kim</span>,<br>and I'm an illustrator.</h1>
  <p>I help clients design their dreams,<br>and then I make those dreams come true.</p>
  <button>HIRE ME</button>
</body>
</html>
